<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
</div>

<div id="solution"></div>


<script>
/*Square Number*/
  function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
  }
      
  var squareButton = document.getElementById("square-button");
  squareButton.addEventListener("click", function() {
    var num = document.getElementById("square-input").value;
    squareNumber(num);
  });

  /* Half Number*/

  function halfNumber(num){
    var halfNumber = num/2;
    document.getElementById("solution").innerHTML = 'The result of half the number ' + num + ' is ' + halfNumber;
  }

  var halfButton = document.getElementById("half-button");
  halfButton.addEventListener("click", function() {
    var num= document.getElementById("half-input").value;
    halfNumber(num);
  });

  /* Percentage/ Fractions*/

  var wholeNumber = document.getElementById("percent2-input");
  var fractionNumber = document.getElementById("percent1-input");

  var fractButton = document.getElementById("percent-button");
  fractButton.addEventListener("click", function() {
    var wholeNumber= document.getElementById("percent2-input").value;
    var fractionNumber = document.getElementById("percent1-input").value;
    fractionNumberCal(wholeNumber, fractionNumber);
  });


  function fractionNumberCal(wholeNumber, fractionNumber){
    var fractNumber = (fractionNumber/wholeNumber)*100;
    document.getElementById("solution").innerHTML = fractionNumber +' is ' + fractNumber + '%' + ' of '+ wholeNumber;
  }

  /* Integer */

  function integerNum(num){
    var integerNumber = Math.round(num);
    document.getElementById("solution").innerHTML = 'The nearest whole number of ' + num + ' is ' + integerNumber;
  }

  var integerButton = document.getElementById("int-button");
  integerButton.addEventListener("click", function() {
    var num= document.getElementById("int-input").value;
    integerNumber(num);
  });

/*Â Radius of the circle */

function circleArea(num){
    var circleArea = (22/7)*num*num;
    document.getElementById("solution").innerHTML = 'The area of the circle with radius ' + num + ' is ' + circleArea;
  }

  var areaButton = document.getElementById("area-button");
  areaButton.addEventListener("click", function() {
    var num= document.getElementById("area-input").value;
    circleArea(num);
  });

</script>
</body>
</html>
